<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>욕쟁이할머니 챗봇</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #3f6bcb;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 20px;
            max-width: 80%;
        }
        .user-message {
            background-color: #e0e0e0;
            align-self: flex-end;
            margin-left: auto;
        }
        .grandma-message {
            background-color: #3f6bcb;
            color: white;
        }
        .input-area {
            display: flex;
            padding: 15px;
            background-color: #f5f5f5;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
        }
        #send-button {
            background-color: #3f6bcb;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            욕쟁이할머니 챗봇
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- 메시지들이 여기에 추가될 것입니다 -->
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="메시지를 입력하세요...">
            <button id="send-button">전송</button>
        </div>
    </div>

    <script src="chatbot.js">
        
    </script>
</body>
</html>
